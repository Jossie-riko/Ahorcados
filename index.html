<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¯ AHORCADO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #info {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    #word {
      font-size: 2em;
      letter-spacing: 0.5em;
      margin: 1em 0;
    }

    #letters {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 0.5em;
      max-width: 600px;
      margin: 0 auto;
    }

    #letters button {
      background-color: #fff;
      color: #333;
      border: none;
      padding: 0.6em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      font-family: inherit;
    }

    #letters button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: default;
    }

    #status {
      margin-top: 2em;
      font-weight: bold;
      font-size: 1.2em;
    }

    #nuevo {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1em;
      background-color: #fff;
      color: #333;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #mensaje {
      margin-top: 1em;
      font-style: italic;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ AHORCADO</h1>
  <div id="info">Errores: <span id="errores">0</span> /6 &nbsp; PuntuaciÃ³n: <span id="puntos">0</span></div>
  <div id="word">_ _ _ _ _</div>
  <div id="letters"></div>
  <div id="status"></div>
  <div id="mensaje">Selecciona una letra para comenzar</div>
  <button id="nuevo">Nuevo Juego</button>

  <script>
    const palabras = ["guitarra", "elefante", "murciÃ©lago", "computador", "biblioteca"];
    let palabra = "";
    let letrasAdivinadas = [];
    let intentos = 6;
    let errores = 0;
    let puntos = 0;

    const wordDiv = document.getElementById("word");
    const lettersDiv = document.getElementById("letters");
    const statusDiv = document.getElementById("status");
    const erroresSpan = document.getElementById("errores");
    const puntosSpan = document.getElementById("puntos");
    const nuevoBtn = document.getElementById("nuevo");

    function iniciarJuego() {
      palabra = palabras[Math.floor(Math.random() * palabras.length)];
      letrasAdivinadas = [];
      intentos = 6;
      errores = 0;
      erroresSpan.textContent = errores;
      statusDiv.textContent = "";
      wordDiv.textContent = "_ ".repeat(palabra.length).trim();
      lettersDiv.innerHTML = "";
      crearBotones();
    }

    function mostrarPalabra() {
      wordDiv.textContent = palabra
        .split("")
        .map(letra => (letrasAdivinadas.includes(letra) ? letra : "_"))
        .join(" ");
    }

    function crearBotones() {
      const abecedario = "abcdefghijklmnopqrstuvwxyz";
      abecedario.split("").forEach(letra => {
        const btn = document.createElement("button");
        btn.textContent = letra;
        btn.onclick = () => adivinarLetra(letra, btn);
        lettersDiv.appendChild(btn);
      });
    }

    function adivinarLetra(letra, boton) {
      boton.disabled = true;
      if (palabra.includes(letra)) {
        letrasAdivinadas.push(letra);
        mostrarPalabra();
        if (!wordDiv.textContent.includes("_")) {
          statusDiv.textContent = "Â¡Ganaste! ðŸŽ‰";
          puntos++;
          puntosSpan.textContent = puntos;
          lettersDiv.querySelectorAll("button").forEach(b => b.disabled = true);
        }
      } else {
        errores++;
        erroresSpan.textContent = errores;
        intentos--;
        if (intentos === 0) {
          statusDiv.textContent = `Perdiste ðŸ˜¢. La palabra era "${palabra}".`;
          lettersDiv.querySelectorAll("button").forEach(b => b.disabled = true);
        }
      }
    }

    nuevoBtn.onclick = iniciarJuego;

    iniciarJuego();
  </script>
</body>
</html>
