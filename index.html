<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ahorcado</title>
  <style>
    body {
      font-family: Times New Roman, serif;
      background: white;
      color: black;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .hangman-display {
      font-family: 'Courier New', monospace;
      background: #eee;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      white-space: pre-line;
      min-height: 120px;
    }

    .word-display {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      margin: 15px 0;
      padding: 15px 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 1rem;
      font-weight: bold;
    }

    .alphabet {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin: 20px 0;
    }

    .letter-btn {
      background: #fff;
      border: 1px solid #aaa;
      color: black;
      padding: 12px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .letter-btn:disabled {
      background: #fdd;
      border-color: #f99;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .letter-btn.correct {
      background: #dfd;
      border-color: #9f9;
    }

    .new-game-btn {
      background: #667eea;
      border: none;
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 15px;
    }

    .message {
      font-size: 1rem;
      font-weight: bold;
      margin: 15px 0;
      padding: 12px;
      border-radius: 10px;
    }

    .win {
      background: #dfd;
      color: green;
      border: 1px solid #9f9;
    }

    .lose {
      background: #fdd;
      color: red;
      border: 1px solid #f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ AHORCADO</h1>
    <div class="hangman-display" id="hangmanDisplay"></div>
    <div class="word-display" id="wordDisplay"></div>
    <div class="game-info">
      <div>Errores: <span id="errors">0</span>/6</div>
      <div>PuntuaciÃ³n: <span id="score">0</span></div>
    </div>
    <div class="alphabet" id="alphabet"></div>
    <div class="message" id="message"></div>
    <button class="new-game-btn" onclick="newGame()">ðŸŽ® Nuevo Juego</button>
  </div>

  <script>
    const words = ['JAVASCRIPT','PYTHON','PROGRAMAR','COMPUTADORA','INTERNET','DESARROLLO','APLICACION','TECNOLOGIA','SOFTWARE','HARDWARE','ALGORITMO','VARIABLE','FUNCION','OBJETO','CLASE','AVENTURA','MONTAÃ‘A','OCEANO','LIBERTAD','FELICIDAD','AMISTAD','FAMILIA','TRABAJO','ESTUDIO','MUSICA','DEPORTE','VIAJE','CULTURA','HISTORIA','CIENCIA','CASA','PERRO','GATO','LIBRO','MESA','SILLA','AGUA','FUEGO','TIERRA','AIRE','SOL','LUNA','ESTRELLA'];
    let currentWord = '', guessedWord = [], wrongGuesses = 0, gameOver = false;
    let score = parseInt(localStorage.getItem('hangmanScore') || '0');
    const hangmanParts = ['', '  ___\n  |  |\n  |\n  |\n  |\n__|__','  ___\n  |  |\n  |  ðŸ˜µ\n  |\n  |\n__|__','  ___\n  |  |\n  |  ðŸ˜µ\n  |  |\n  |\n__|__','  ___\n  |  |\n  |  ðŸ˜µ\n  | /|\n  |\n__|__','  ___\n  |  |\n  |  ðŸ˜µ\n  | /|\\\n  |\n__|__','  ___\n  |  |\n  |  ðŸ˜µ\n  | /|\\\n  | /\n__|__','  ___\n  |  |\n  |  ðŸ˜µ\n  | /|\\\n  | / \\\n__|__'];

    document.addEventListener('DOMContentLoaded', initGame);

    function vibrate(pattern = 200) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function initGame() {
      createAlphabet();
      newGame();
      updateScore();
    }

    function createAlphabet() {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const alphabetDiv = document.getElementById('alphabet');
      alphabetDiv.innerHTML = '';
      for (let letter of alphabet) {
        const btn = document.createElement('button');
        btn.className = 'letter-btn';
        btn.textContent = letter;
        btn.setAttribute('data-letter', letter);
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          guessLetter(letter, btn);
        });
        alphabetDiv.appendChild(btn);
      }
    }

    function newGame() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      guessedWord = Array(currentWord.length).fill('_');
      wrongGuesses = 0;
      gameOver = false;
      updateDisplay();
      updateHangman();
      resetAlphabet();
      showMessage('Selecciona una letra para comenzar', '');
      vibrate(100);
    }

    function guessLetter(letter, btn) {
      if (gameOver || btn.disabled) return;
      btn.disabled = true;
      vibrate(50);

      if (currentWord.includes(letter)) {
        btn.classList.add('correct');
        for (let i = 0; i < currentWord.length; i++) {
          if (currentWord[i] === letter) {
            guessedWord[i] = letter;
          }
        }
        if (!guessedWord.includes('_')) {
          gameOver = true;
          score += 10;
          updateScore();
          localStorage.setItem('hangmanScore', score.toString());
          showMessage('Â¡EXCELENTE! ðŸŽ‰ Â¡Ganaste!', 'win');
          vibrate([200, 100, 200]);
        }
      } else {
        wrongGuesses++;
        updateHangman();
        if (wrongGuesses >= 6) {
          gameOver = true;
          showMessage(`Game Over ðŸ˜”\nLa palabra era: ${currentWord}`, 'lose');
          revealWord();
          vibrate([500, 200, 500]);
        } else {
          vibrate([100, 50, 100]);
        }
      }
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('wordDisplay').textContent = guessedWord.join(' ');
      document.getElementById('errors').textContent = wrongGuesses;
    }

    function updateHangman() {
      document.getElementById('hangmanDisplay').textContent = hangmanParts[wrongGuesses];
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
    }

    function revealWord() {
      guessedWord = currentWord.split('');
      updateDisplay();
    }

    function resetAlphabet() {
      const buttons = document.querySelectorAll('.letter-btn');
      buttons.forEach(btn => {
        btn.disabled = false;
        btn.classList.remove('correct');
      });
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

       document.addEventListener('keydown', (e) => {
      if (gameOver) return;
      const letter = e.key.toUpperCase();
      if (letter >= 'A' && letter <= 'Z') {
        const btn = document.querySelector(`[data-letter="${letter}"]`);
        if (btn && !btn.disabled) {
          guessLetter(letter, btn);
        }
      }
    });
  </script>
</body>
</html>
